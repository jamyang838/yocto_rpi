# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-m2rpi4"
BBFILE_PATTERN_meta-m2rpi4 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-m2rpi4 = "6"

LAYERDEPENDS_meta-m2rpi4 = "core"
LAYERSERIES_COMPAT_meta-m2rpi4 = "gatesgarth"
